<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITH | Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="grid-pattern"></div>
    <div class="container" id="forgotPasswordContainer">
        <h1 class="form-title">Forgot Password</h1>
        <form id="forgotPasswordForm" novalidate>
            <div id="resetMessage" class="message-div" style="display:none;"></div>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 1.5rem;">
                Enter your email and we'll send you a link to reset your password.
            </p>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <button class="btn" id="submitReset">Send Reset Link</button>
        </form>
        <div class="links single-link">
            <a href="login.html">Back to Sign In</a>
        </div>
    </div>

    
    <script type="module" src="forgotpasswordscript.js"></script>
</body>
</html>
