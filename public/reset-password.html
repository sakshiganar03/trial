<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITH | Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="grid-pattern"></div>
    <div class="container" id="resetPasswordContainer">
        <h1 class="form-title">Create New Password</h1>
        
        <form id="resetPasswordForm" novalidate style="display:none;"> <div id="resetMessage" class="message-div" style="display:none;"></div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="newPassword" placeholder="New Password" required>
            </div>
            <button class="btn" id="submitNewPassword">Save New Password</button>
        </form>
        
        <div id="loadingMessage" class="message-div" style="display:block; background: transparent; color: var(--text-primary);">
            Verifying your link...
        </div>

        <div class="links single-link" id="signInLink" style="display:none;">
            <a href="login.html">Back to Sign In</a>
        </div>
    </div>
    
    <script type="module" src="resetpasswordscript.js"></script>
</body>
</html>
