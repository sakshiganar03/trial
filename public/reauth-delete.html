<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITH | Delete Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="grid-pattern"></div>
    <div class="container" id="deleteAccountContainer">
        
        <h1 class="form-title">Delete Account</h1>
        <div id="message" class="message-div" style="display:none;"></div>
        
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 1.5rem;">
            This is a permanent action. To continue, please confirm your identity.
        </p>

        <form id="password-form" style="display:none;">
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button class="btn btn-danger" id="confirm-delete-btn">Confirm & Delete Account</button>
        </form>

        <div id="google-form" style="display:none;">
             <button class="btn-google" id="google-reauth-btn">
                <i class="fab fa-google"></i>
                <span>Confirm with Google</span>
            </button>
            <p class="or">----------or----------</p>
             <button class="btn btn-danger" id="confirm-delete-google-btn" disabled>
                Delete Account
            </button>
             <p style="text-align: center; font-size: 0.8rem; color: var(--text-secondary); margin-top: 1rem;">
                First, confirm with Google. The delete button will unlock.
            </p>
        </div>

        <div id="loading-message" style="text-align:center; color: var(--text-primary); padding: 1rem;">
            Loading...
        </div>
        
        <div class="links single-link">
            <a href="index.html" id="cancel-link">Cancel</a>
        </div>
    </div>
    
    <script type="module" src="reauth-delete.js"></script>
</body>
</html>
